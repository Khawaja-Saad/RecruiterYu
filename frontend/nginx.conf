server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # If your frontend calls backend on /api/* and you want client-side proxy to backend when testing,
        # you can configure proxy_pass here (not used in assignment since docker-compose provides network).
        # proxy_pass http://backend:8000/;
    }
}
